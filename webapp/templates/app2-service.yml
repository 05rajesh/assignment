apiVersion: v1
kind: Service
metadata:
  name: app2-service
  labels:
    app: app2
spec:
  type: NodePort
  selector:
    app: app2
  ports:
    - protocol: TCP
      port: {{ .Values.app2.servicePort }}
      targetPort: 5001
      nodePort: 30002  # You can specify a port or let Kubernetes assign one

